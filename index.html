<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;

            margin: 0;
        }
        .profil {
            max-width: 400px;
            margin: auto;
            background-color: #111111;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 2px solid #ffffff;
            margin-bottom: 15px;
        }
        h1 {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            color: #cccccc;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .sosial a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 8px 15px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .sosial a:hover {
            background-color: #ffffff;
            color: #000000;
        }

<body>
    <div class="profil">
        <img src="fotoprofily.png" alt="Foto Profil">
